	<head>
		<meta charset="UTF-8">
		<title>Sales Tax Calculator</title>
		<link rel="stylesheet" href="loanHW.css">
		<script src="monthlyPayment.js"></script>
	</head>
	<body>
		<main>
			<div id="content">
			<h1>Enter the values below and click calculate</h1>
			<form id="loan_form" name="tax_form" onsubmit="return loanForm();"   method="post">
				<label for="full_name">Full Name:</label>
				<input type="text" id="full_name" name="full_name" required>
                

				
				<br>

				<label for="loan_amount">Initial loan amount:</label>
				<input type="number" id="loan_amount" step="0.01" min="0.01" required>
                                                                                                                                                                                                             
				
				<br>
				<label for="months_loan">Months of loan:</label>
				<input type="number" id="months_loan" step="0.01" min="0.01" required>
				<br>
				<label for="annual_interest">Annual Interest:</label>
				<input type="number" id="annual_interest" step="0.01" min="0.01" required>
				<span id="annual_interest"> &nbsp; % </span> 
				<br>
				<label for="monthly_payment">Monthly Payment:</label>
                <input type="text" id = "monthly_payment" name="monthly_payment" disabled>
                <br>
			
				<label>&nbsp;</label>
				<input type="submit" id="calc_button" value="Calculate">
				<input type="reset" id = "reset_calc" name = "reset_calc">
			</form>
			</div>
		</main>
	</body>
</html>
