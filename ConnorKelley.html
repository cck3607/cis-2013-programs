    <script>
        var $ = function(id) {
	return document.getElementById(id);
};
       function main() {
        $("vowel_output").value="";
        var inputChoice;
        var runningTotal =0;
        
        
        for(; ;){
                runningTotal =0;
                inputChoice = prompt("Enter a string *** to quit");
            if(inputChoice == "***")break;
      
                if(isNaN(inputChoice));
                     inputChoice.toLowerCase();
        for(var i =0; i <inputChoice.length; i++){
             if(inputChoice[i]=='a')
                 runningTotal++;
             if(inputChoice[i]=='e')
                 runningTotal++;
             if(inputChoice[i]=='i')
                 runningTotal++;
             if(inputChoice[i]=='o')
                runningTotal++;
            if(inputChoice[i]=='u')
                 runningTotal++;
       // alert("There were " + runningTotal + " vowels");
        }//for ++
        alert("There were " + runningTotal + " vowels");
        $("vowel_output").value = runningTotal;
        // alert("There were " + runningTotal + " vowels");
     }//for
